<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Text Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        #editor {height: 300px;}
        #autocomplete {font-style: italic; color: gray;}

    </style>
    </head>

    <body>
                <div id="editor"></div>
                <div id="autocomplete"></div>
                <script>
                        var quill = new Quill('#editor',
                            {
                                    theme: 'snow'
                            }
                        );
                        function getLatWords(text, wordCount = 5){
                                let words = text.trim().split(/\s+/);
                                return words.slice(-wordCount).join(" ");
                        }
                        quill.on('text-change', function(){
                            let text = quill.getText();
                            let lastWords = getLastWords(text);
                            if(lastWords.length < 3) return;
                            fetch("https://127.0.0.1:5000/autocomplete",{
                                method: "POST",
                                headers: {"Content-Type": "application/json"},
                                body: JSON.stringify({text: lastWords})

                            })
                            .then(response => response.json())
                            .then( data =>{
                            document.getElementById("autocmplete").innerText = data.completion;
                        });
                        } );
                </script>
    </body>
</html>
